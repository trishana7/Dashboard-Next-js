name: 🧪 Tests

on:
  pull_request:
    branches:
      - "master"
      - "development"

jobs:
  npm-eslint-test:
    name: 🧐 ES Lint test
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: 📍 Checkout Code
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧐 Run npm lint
        run: npm run lint

  type-check:
    name: Ts Type Check
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: 📍 Checkout Code
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: Run npm type-check
        run: npm run type-check
