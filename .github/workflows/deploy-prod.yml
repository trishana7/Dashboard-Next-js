name: PROD Release 🚀
on:
  release:
    types: [published]

jobs:
  build:
    name: Install and deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "npm"

      - name: Run install
        run: npm ci

      - name: Publish on amplify hosting 🙏
        run: |
          curl -X POST -d {} "${{ secrets.AMPLIFY_RELEASE_PROD }}" -H "Content-Type:application/json"
